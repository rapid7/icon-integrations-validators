name: Markdown Lint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby 3.0
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 3.0
    - name: Lint Markdown
      run: |
        gem install mdl
        mdl --rules MD024,MD025,MD029,MD033,MD034,MD036 README.md
