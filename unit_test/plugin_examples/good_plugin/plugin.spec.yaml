plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: base64
title: Base64
description: Encode and decode data using the base64 alphabet
version: 1.1.2
vendor: rapid7
support: community
status: []
supported_versions: ['1.0.0', '1.0.1']
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/base64
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- base64
- encoder
- decoder
- utilities
hub_tags:
  use_cases: [data_utility]
  keywords: [base64, encoder, decoder]
  features: []
actions:
  encode:
    title: Encoder
    description: Encode data to Base64
    input:
      content:
        type: string
        description: Data to encode
        example: This is a string
        required: true
    output:
      data:
        title: Encoded Data
        description: Encoded data result
        type: bytes
        required: true
        example: This is a string
  decode:
    title: Decoder
    description: Decode Base64 to data
    input:
      base64:
        type: bytes
        description: Data to decode
        required: true
        example: base64
      errors:
        type: string
        description: How errors should be handled when decoding Base64
        default: nothing
        example: replace
        enum:
        - replace
        - ignore
        - nothing
        required: false
    output:
      data:
        title: Decoded Data
        description: Decoded data result
        type: string
        required: true
        example: base64
  decode_with_array:
    title: Decoder with Array
    description: Decode Base64 to data
    input:
      base64_array:
        type: "[]string"
        description: Data to decode
        required: true
        example: ['MQ==', "Mg=="]
    output:
      data:
        title: Decoded Data
        description: Decoded data result
        type: string
        required: true
        example: "==Md"
    action_type: import
