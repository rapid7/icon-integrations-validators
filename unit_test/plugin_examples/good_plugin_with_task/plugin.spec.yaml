actions:
  encode:
    title: Encoder
    description: Encode data to Base64
    input:
      content:
        type: string
        description: Data to encode
        example: This is a string
        required: true
    output:
      data:
        title: Encoded Data
        description: Encoded data result
        type: bytes
        required: true
        example: This is a string
  decode:
    title: Decoder
    description: Decode Base64 to data
    input:
      base64:
        type: bytes
        description: Data to decode
        required: true
        example: "==Md"
      errors:
        type: string
        description: How errors should be handled when decoding Base64
        default: nothing
        example: replace
        enum:
        - replace
        - ignore
        - nothing
        required: false
    output:
      data:
        title: Decoded Data
        description: Decoded data result
        type: string
        required: true
        example: "==Md"
